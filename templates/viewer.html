<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://{{.}}/static/viewer.js" host="ws://{{.}}/webg3n"></script>
</head>
<body>

<div class="container">
<div class="jumbotron">
  <h1 class="display-4">g3n Server Side</h1>
  <p class="lead">This is a simple g3n server side example. Click connect to start.</p>
  <hr class="my-4">
  <button type="button" id="open" class="btn btn-primary">Connect to Server</button>
  <button type="button" id="close" class="btn btn-secondary">Close Connection</button>
</div>
  <div class="row">
    <div class="col">

<div class="input-group mb-3">
  <input type="text" class="form-control" id="input" placeholder="20" aria-label="20" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" id="send" type="button" id="button-addon2">Set Field of View</button>
  </div>
</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
    <div id="spinner" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
<canvas id="canvas" width="800" height="800">
</canvas>
    </div>
    <div class="col">
<ul class="list-group" id="output">
  <li class="list-group-item">Command Log:</li>
</ul>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
